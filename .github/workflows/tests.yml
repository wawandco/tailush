name: Test
on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
  
      - name: Test
        run: go test -v -race ./...